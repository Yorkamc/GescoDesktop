<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GESCO Desktop</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        overflow: hidden;
      }

      .loading-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        transition: opacity 0.5s ease-out;
      }

      .loading-container.fade-out {
        opacity: 0;
        pointer-events: none;
      }

      .logo-container {
        margin-bottom: 40px;
        animation: float 3s ease-in-out infinite;
      }

      .logo {
        width: 100px;
        height: 100px;
        background: white;
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        font-size: 48px;
        font-weight: bold;
        color: #667eea;
      }

      @keyframes float {
        0%, 100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-20px);
        }
      }

      .loading-content {
        text-align: center;
        color: white;
      }

      .loading-title {
        font-size: 32px;
        font-weight: bold;
        margin-bottom: 12px;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
      }

      .loading-subtitle {
        font-size: 16px;
        opacity: 0.9;
        margin-bottom: 40px;
        text-shadow: 0 1px 5px rgba(0, 0, 0, 0.2);
      }

      .loading-spinner {
        width: 60px;
        height: 60px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      .loading-text {
        font-size: 14px;
        opacity: 0.8;
        animation: pulse 2s ease-in-out infinite;
      }

      @keyframes pulse {
        0%, 100% {
          opacity: 0.6;
        }
        50% {
          opacity: 1;
        }
      }

      .loading-progress {
        width: 200px;
        height: 4px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 2px;
        overflow: hidden;
        margin: 20px auto 0;
      }

      .loading-progress-bar {
        height: 100%;
        background: white;
        border-radius: 2px;
        animation: progress 2s ease-in-out;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      }

      @keyframes progress {
        0% {
          width: 0%;
        }
        100% {
          width: 100%;
        }
      }

      .react-loaded .loading-container {
        animation: fadeOut 0.5s ease-out forwards;
      }

      @keyframes fadeOut {
        to {
          opacity: 0;
          visibility: hidden;
        }
      }

      #root {
        min-height: 100vh;
        background: #f8fafc;
      }

      .error-container {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: white;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        text-align: center;
        max-width: 500px;
        z-index: 10000;
      }

      .error-icon {
        font-size: 64px;
        margin-bottom: 20px;
      }

      .error-title {
        font-size: 24px;
        font-weight: bold;
        color: #dc2626;
        margin-bottom: 12px;
      }

      .error-message {
        color: #6b7280;
        margin-bottom: 20px;
        line-height: 1.6;
      }

      .error-button {
        background: #3b82f6;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 500;
        transition: background 0.2s;
      }

      .error-button:hover {
        background: #2563eb;
      }
    </style>
  </head>
  <body>
    <!-- Loading screen con animación mejorada -->
    <div class="loading-container" id="loadingScreen">
      <div class="logo-container">
        <div class="logo">G</div>
      </div>
      
      <div class="loading-content">
        <div class="loading-title">GESCO Desktop</div>
        <div class="loading-subtitle">Sistema de Gestión de Actividades</div>
        
        <div class="loading-spinner"></div>
        <div class="loading-text">Iniciando aplicación...</div>
        
        <div class="loading-progress">
          <div class="loading-progress-bar"></div>
        </div>
      </div>
    </div>

    <!-- React root -->
    <div id="root"></div>

    <!-- Scripts de inicialización optimizados -->
    <script>
      console.log('=== INDEX.HTML CARGADO ===');
      console.log('Location:', window.location.href);
      console.log('Base URL:', document.baseURI);
      
      const rootEl = document.getElementById('root');
      const loadingScreen = document.getElementById('loadingScreen');
      console.log('Root element exists:', !!rootEl);
      
      let reactLoadTimeout;
      let progressCheckInterval;
      
      // Simular progreso mientras carga React
      let progress = 0;
      const updateProgress = () => {
        progress += Math.random() * 15;
        if (progress > 90) progress = 90; // No llegar al 100% hasta que React cargue
        
        const progressBar = document.querySelector('.loading-progress-bar');
        if (progressBar) {
          progressBar.style.width = progress + '%';
        }
      };
      
      progressCheckInterval = setInterval(updateProgress, 300);
      
      // Escuchar eventos de carga de React
      const handleReactLoaded = () => {
        console.log('✅ React cargado correctamente');
        
        // Completar la barra de progreso
        const progressBar = document.querySelector('.loading-progress-bar');
        if (progressBar) {
          progressBar.style.width = '100%';
        }
        
        // Esperar un momento antes de ocultar el splash
        setTimeout(() => {
          document.body.classList.add('react-loaded');
          
          if (loadingScreen) {
            loadingScreen.classList.add('fade-out');
            
            // Remover del DOM después de la animación
            setTimeout(() => {
              if (loadingScreen.parentNode) {
                loadingScreen.parentNode.removeChild(loadingScreen);
              }
            }, 500);
          }
          
          clearInterval(progressCheckInterval);
          clearTimeout(reactLoadTimeout);
        }, 500);
      };
      
      // Observer para detectar cuando React renderiza contenido
      const observer = new MutationObserver((mutations) => {
        const rootContent = rootEl?.innerHTML;
        if (rootContent && rootContent.trim() !== '' && rootContent.length > 100) {
          handleReactLoaded();
          observer.disconnect();
        }
      });
      
      if (rootEl) {
        observer.observe(rootEl, {
          childList: true,
          subtree: true
        });
      }
      
      // Timeout de seguridad - 15 segundos
      reactLoadTimeout = setTimeout(() => {
        const rootContent = rootEl?.innerHTML;
        
        if (!rootContent || rootContent.trim() === '') {
          console.error('❌ React no se cargó después de 15 segundos');
          
          clearInterval(progressCheckInterval);
          observer.disconnect();
          
          // Mostrar pantalla de error
          if (loadingScreen) {
            loadingScreen.innerHTML = `
              <div class="error-container">
                <div class="error-icon">⚠️</div>
                <h2 class="error-title">Error al iniciar la aplicación</h2>
                <p class="error-message">
                  React no se inicializó correctamente. Esto puede deberse a archivos faltantes o problemas de compilación.
                </p>
                <p class="error-message" style="font-size: 12px; color: #9ca3af;">
                  Revisa la consola del desarrollador para más detalles.
                </p>
                <button class="error-button" onclick="location.reload()">
                  🔄 Reintentar
                </button>
              </div>
            `;
          }
        } else {
          // React se cargó pero el observer no lo detectó
          handleReactLoaded();
        }
      }, 15000);
      
      // Manejar errores de carga de recursos
      window.addEventListener('error', (event) => {
        if (event.filename && event.filename.includes('.js')) {
          console.error('❌ Error cargando script:', event.filename);
        }
      }, true);
      
      // Log cuando el DOM está listo
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', () => {
          console.log('✅ DOM completamente cargado');
        });
      } else {
        console.log('✅ DOM ya estaba cargado');
      }
    </script>

    <!-- React app script -->
    <script type="module" src="./src/renderer/index.tsx"></script>
  </body>
</html>
