<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GESCO Desktop</title>
    <style>
      /* Loading styles */
      .loading-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #f8fafc;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid #e5e7eb;
        border-top: 4px solid #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      .loading-text {
        margin-top: 16px;
        color: #6b7280;
      }
      /* Hide loading when React loads */
      .react-loaded .loading-container {
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- Loading screen -->
    <div class="loading-container">
      <div class="loading-spinner"></div>
      <div class="loading-text">Cargando GESCO Desktop...</div>
    </div>

    <!-- React root - ESTE ES EL ELEMENTO CRÍTICO -->
    <div id="root"></div>

    <!-- Debug info (se puede eliminar en producción) -->
    <script>
      console.log('=== INDEX.HTML CARGADO ===');
      console.log('Location:', window.location.href);
      console.log('Base URL:', document.baseURI);
      
      // Verificar que existe el elemento root
      const rootEl = document.getElementById('root');
      console.log('Root element exists:', !!rootEl);
      
      // Timeout para verificar si React se carga
      setTimeout(() => {
        const rootContent = document.getElementById('root')?.innerHTML;
        if (!rootContent || rootContent.trim() === '') {
          console.error('❌ React no se cargó después de 10 segundos');
          const loadingEl = document.querySelector('.loading-container');
          if (loadingEl) {
            loadingEl.innerHTML = '<div style="text-align: center;"><h2 style="color: #ef4444;">Error cargando la aplicación</h2><p>React no se inicializó correctamente</p><p>Revisa la consola para más detalles</p></div>';
          }
        } else {
          console.log('✅ React cargado correctamente');
          document.body.classList.add('react-loaded');
        }
      }, 10000);
    </script>

    <!-- React app script - ESTE ES EL QUE CARGA REACT -->
    <script type="module" src="./src/renderer/index.tsx"></script>
  </body>
</html>
