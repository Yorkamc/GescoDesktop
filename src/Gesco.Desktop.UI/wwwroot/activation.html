<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GESCO Desktop - Activación</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-gradient-to-br from-green-50 to-teal-100 min-h-screen">
    <div x-data="activationApp()" class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-xl w-full max-w-md p-8">
            <!-- Header -->
            <div class="text-center mb-8">
                <div class="mb-4">
                    <svg class="w-20 h-20 mx-auto text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path>
                    </svg>
                </div>
                <h1 class="text-3xl font-bold text-gray-800 mb-2">Activación de Licencia</h1>
                <p class="text-gray-600">Ingresa tu código de activación</p>
            </div>

            <!-- Messages -->
            <div x-show="success" x-transition class="mb-6 bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded-lg">
                <span x-text="success"></span>
            </div>

            <div x-show="error" x-transition class="mb-6 bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg">
                <span x-text="error"></span>
            </div>

            <!-- Activation Form -->
            <form @submit.prevent="activate" class="space-y-6">
                <!-- Código de Activación -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        Código de Activación
                    </label>
                    <input 
                        type="text" 
                        x-model="activationCode"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition font-mono uppercase"
                        placeholder="XXXX-XXXX-XXXX-XXXX"
                        required
                        :disabled="loading"
                        @input="formatCode"
                        maxlength="19"
                    >
                </div>

                <!-- Organización ID -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        ID de Organización
                    </label>
                    <input 
                        type="number" 
                        x-model="organizacionId"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition"
                        placeholder="1"
                        required
                        :disabled="loading"
                        min="1"
                    >
                </div>

                <!-- Submit button -->
                <button 
                    type="submit"
                    :disabled="loading"
                    class="w-full bg-green-600 text-white py-3 px-4 rounded-lg font-medium hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
                >
                    <span x-show="!loading">Activar Licencia</span>
                    <span x-show="loading" class="flex items-center justify-center">
                        <svg class="animate-spin h-5 w-5 mr-2" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"></path>
                        </svg>
                        Activando...
                    </span>
                </button>
            </form>

            <!-- Footer links -->
            <div class="mt-8 pt-6 border-t border-gray-200">
                <div class="text-center">
                    <a href="login.html" class="text-green-600 hover:text-green-700 text-sm font-medium">
                        Volver al login
                    </a>
                </div>
            </div>

            <!-- Info adicional -->
            <div class="mt-4 p-4 bg-green-50 rounded-lg text-xs text-gray-600">
                <p class="font-semibold mb-1">Información:</p>
                <p> El código debe tener formato XXXX-XXXX-XXXX-XXXX</p>
                <p> Contacta al administrador para obtener el código</p>
            </div>
        </div>
    </div>

    <script src="activation.js"></script>
</body>
</html>
