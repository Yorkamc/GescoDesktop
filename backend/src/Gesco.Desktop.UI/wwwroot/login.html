<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GESCO Desktop - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div x-data="loginApp()" class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-xl w-full max-w-md p-8">
            <!-- Header -->
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-800 mb-2">GESCO Desktop</h1>
                <p class="text-gray-600">Sistema de Gestión de Actividades</p>
            </div>

            <!-- Status indicators -->
            <div class="mb-6">
                <div x-show="isOffline" class="bg-yellow-50 border border-yellow-200 text-yellow-700 px-4 py-3 rounded-lg flex items-center">
                    <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z"></path>
                    </svg>
                    <span>Modo offline - Sin conexión al servidor</span>
                </div>
            </div>

            <!-- Login Form -->
            <form @submit.prevent="login" class="space-y-6">
                <!-- Error message -->
                <div x-show="error" x-transition class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg">
                    <span x-text="error"></span>
                </div>

                <!-- Usuario field -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        Usuario o Email
                    </label>
                    <input 
                        type="text" 
                        x-model="credentials.usuario"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                        placeholder="admin"
                        required
                        :disabled="loading"
                    >
                </div>

                <!-- Password field -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        Contraseña
                    </label>
                    <input 
                        type="password" 
                        x-model="credentials.password"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                        placeholder="••••••••"
                        required
                        :disabled="loading"
                    >
                </div>

                <!-- Submit button -->
                <button 
                    type="submit"
                    :disabled="loading"
                    class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg font-medium hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
                >
                    <span x-show="!loading">Iniciar Sesión</span>
                    <span x-show="loading" class="flex items-center justify-center">
                        <svg class="animate-spin h-5 w-5 mr-2" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"></path>
                        </svg>
                        Iniciando...
                    </span>
                </button>
            </form>

            <!-- Footer links -->
            <div class="mt-8 pt-6 border-t border-gray-200">
                <div class="text-center">
                    <a href="activation.html" class="text-blue-600 hover:text-blue-700 text-sm font-medium">
                        ¿Necesitas activar tu licencia?
                    </a>
                </div>
            </div>

            <!-- Demo credentials -->
            <div class="mt-4 p-4 bg-gray-50 rounded-lg text-xs text-gray-600">
                <p class="font-semibold mb-1">Credenciales de prueba:</p>
                <p>Usuario: admin</p>
                <p>Contraseña: admin123</p>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
